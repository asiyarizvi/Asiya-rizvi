<rect x="20.02" y="351.98" class="st0" width="384.88" height="371.06"/>
<text transform="matrix(1 0 0 1 20.0245 362.4992)"><tspan x="0" y="0" class="st5 st4">WORK EXPERIENCE:</tspan><tspan x="0" y="18" class="st5 st4">Web Designer</tspan><tspan x="0" y="36" class="st6 st2 st4">WRBB (104.9fm) Radio Station at Northeastern</tspan><tspan x="0" y="54" class="st2 st4">- Working to redesign the WRBB website</tspan><tspan x="0" y="72" class="st5 st4">Administrative Assistant</tspan><tspan x="0" y="90" class="st6 st2 st4">Brown Neurology (Providence, RI) </tspan><tspan x="194.21" y="90" class="st7 st2 st4">      </tspan><tspan x="211.22" y="90" class="st2 st4">                                             </tspan><tspan x="0" y="108" class="st2 st4">- Performed financial data entry </tspan><tspan x="0" y="126" class="st2 st4">- Used eClinicalWorks Software to access/update patient info</tspan><tspan x="0" y="144" class="st2 st4">- Made phone calls</tspan><tspan x="102.58" y="144" class="st2 st4 st8">	</tspan><tspan x="108" y="144" class="st2 st4">to patients regarding their care</tspan><tspan x="274.15" y="144" class="st2 st4 st9">	</tspan><tspan x="288" y="144" class="st2 st4 st10">		</tspan><tspan x="0" y="162" class="st5 st4">Lab Assistant</tspan><tspan x="0" y="180" class="st6 st2 st4">Brown University (Providence, RI)</tspan><tspan x="189.71" y="180" class="st2 st4 st11">	</tspan><tspan x="216" y="180" class="st2 st4 st10">				</tspan><tspan x="0" y="198" class="st2 st4">- Assisted in Walter Atwoods laboratory studying the human poly</tspan><tspan x="357.25" y="198" class="st2 st4">-</tspan><tspan x="0" y="216" class="st2 st4">omaviruses, JC Virus (JCV) and BK Virus (BKV). </tspan><tspan x="0" y="234" class="st2 st4">- Started, infected, and transfected cell cultures as well as cleaned and </tspan><tspan x="0" y="252" class="st2 st4">organized lab materials. </tspan><tspan x="0" y="270" class="st5 st4">Teaching Assistant </tspan><tspan x="0" y="288" class="st6 st2 st4">Providence CityArts for Youth</tspan><tspan x="168.76" y="288" class="st2 st4">  </tspan><tspan x="174.43" y="288" class="st6 st2 st4">(Providence, RI)     </tspan><tspan x="278.92" y="288" class="st2 st4">                                                 </tspan><tspan x="0" y="306" class="st2 st4">- Assisted in teaching  STEAM (Science, Technology, Engineering, </tspan><tspan x="0" y="324" class="st2 st4">Art, and Math) classes to underprivileged children. </tspan><tspan x="0" y="342" class="st2 st4">- Assisted students with activities, ensuring their safety, setting up and </tspan><tspan x="0" y="360" class="st2 st4">cleaning up after lessons, and occasionally leading lessons. </tspan></text>
