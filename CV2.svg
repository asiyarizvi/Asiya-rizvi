<text transform="matrix(1 0 0 1 23.8046 71.7213)"><tspan x="0" y="0" class="st5 st4">EDUCATION:</tspan><tspan x="0" y="18" class="st5 st4">Northeastern University </tspan><tspan x="0" y="36" class="st6 st2 st4">Khoury College of Computer Sciences</tspan><tspan x="0" y="51.6" class="st6 st2 st13">Candidate for Bachelor of Science in Computer Science and Design</tspan><tspan x="0" y="69.6" class="st6 st2 st4">Concentration in Graphic Design</tspan><tspan x="185.26" y="69.6" class="st6 st2 st4 st14">	</tspan><tspan x="0" y="87.6" class="st5 st4">Coursework:</tspan><tspan x="79.14" y="87.6" class="st2 st4"> Object-Oriented Design, Fundamentals of Computer </tspan><tspan x="0" y="105.6" class="st2 st4">Science 1 &amp; 2, Discrete Structures, Data Science, Graphic Design 1, </tspan><tspan x="0" y="123.6" class="st2 st4">Typography 1</tspan><tspan x="0" y="141.6" class="st5 st4">Extracurricular:</tspan><tspan x="97.03" y="141.6" class="st2 st4"> Chi Omega Fraternity (2018 - 2019), WRBB Radio </tspan><tspan x="0" y="159.6" class="st2 st4">Station (2019 - present)</tspan><tspan x="0" y="177.6" class="st5 st4">Academic Projects: </tspan><tspan x="0" y="195.6" class="st2 st4">- Bees and Pesticides: Designed programs in Python to analyze and </tspan><tspan x="0" y="213.6" class="st2 st4">visualize the relationship between Honey Bee populations and </tspan><tspan x="0" y="231.6" class="st2 st4">Neonic Pesticides in the United States.</tspan><tspan x="0" y="249.6" class="st2 st4">- Worked collaboratively to design the game Minesweeper in Java</tspan><tspan x="0" y="267.6" class="st2 st4">Worked individually to design Pyramid Solitaire in Java</tspan></text>
